<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Seguros</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #add8e6; /* Color azul claro */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a; /* Azul oscuro */
            color: #fff;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .insurance-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
        }

        .carousel {
            display: flex;
            width: 500%; /* 5 images in a row */
            animation: carouselAnimation 25s infinite linear;
        }

        .carousel img {
            width: 100%;
        }

        @keyframes carouselAnimation {
            0% { transform: translateX(0%); }
            20% { transform: translateX(-20%); }
            40% { transform: translateX(-40%); }
            60% { transform: translateX(-60%); }
            80% { transform: translateX(-80%); }
            100% { transform: translateX(0%); }
        }

        footer {
            background-color: #1a1a1a; /* Azul oscuro */
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-icons a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <!-- Tu encabezado aquí -->
        <h1>Seguro para Estudiantes</h1>
    </header>

    <form id="seguroForm">
        <label for="tipoPoliza">Tipo de Póliza:</label>
        <select id="tipoPoliza" name="tipoPoliza">
            <option value="Seguro de Vida">Seguro de Vida</option>
            <option value="Seguro de Salud">Seguro de Salud</option>
            <option value="Seguro de Accidentes">Seguro de Accidentes</option>
        </select>

        <label for="cedula">Número de Cédula del Beneficiario:</label>
        <input type="text" id="cedula" name="cedula" placeholder="Ingrese la cédula del beneficiario">

        <label for="nombreBeneficiario">Nombre del Beneficiario:</label>
        <input type="text" id="nombreBeneficiario" name="nombreBeneficiario" placeholder="Ingrese el nombre del beneficiario">

        <button type="button" onclick="generarPoliza()">Generar Póliza</button>
    </form>

    <script>
        function generarPoliza() {
            var tipoPoliza = document.getElementById('tipoPoliza').value;
            var cedula = document.getElementById('cedula').value;
            var nombreBeneficiario = document.getElementById('nombreBeneficiario').value;

            var mensaje = `Tipo de Póliza: ${tipoPoliza}\nNúmero de Cédula del Beneficiario: ${cedula}\nNombre del Beneficiario: ${nombreBeneficiario}`;
            alert(mensaje);
            // Puedes realizar más acciones con los datos, como enviarlos a un servidor, etc.
        }
    </script>

    <footer>
        <div class="contact-info">
            <p>Contáctanos:</p>
            <p>Correo: info@agenciadeseguros.com</p>
            <p>Teléfono: (123) 456-7890</p>
        </div>

        <div class="social-icons">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
    </footer>

</body>
</html>
