<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Seguros</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #add8e6; /* Color azul claro */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a; /* Azul oscuro */
            color: #fff;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .insurance-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
        }

        .carousel {
            display: flex;
            width: 500%; /* 5 images in a row */
            animation: carouselAnimation 25s infinite linear;
        }

        .carousel img {
            width: 100%;
        }

        @keyframes carouselAnimation {
            0% { transform: translateX(0%); }
            20% { transform: translateX(-20%); }
            40% { transform: translateX(-40%); }
            60% { transform: translateX(-60%); }
            80% { transform: translateX(-80%); }
            100% { transform: translateX(0%); }
        }

        footer {
            background-color: #1a1a1a; /* Azul oscuro */
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-icons a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Agencia de Seguros</h1>
    </header>

    <main>
        <div class="insurance-buttons">
            <button onclick="location.href='formularioViajes.html'">Seguros de Viaje</button>
            <button onclick="location.href='formularioEstudiantes.html'">Seguros Estudiantiles</button>
        </div>

        <div class="carousel-container">
            <div class="carousel">
                <img src="D:\Bayron\Descargas\Servlet_Encuesta\imagenes\ima1.jpg" alt="Imagen 1">
                <img src="D:\Bayron\Descargas\Servlet_Encuesta\imagenes\ima1.jpg" alt="Imagen 2">
                <img src="D:\Bayron\Descargas\Servlet_Encuesta\imagenes\ima1.jpg" alt="Imagen 3">
                <img src="D:\Bayron\Descargas\Servlet_Encuesta\imagenes\ima1.jpg" alt="Imagen 4">
                <img src="D:\Bayron\Descargas\Servlet_Encuesta\imagenes\ima1.jpg" alt="Imagen 5">
            </div>
        </div>
    </main>

    <footer>
        <div class="contact-info">
            <p>Contáctanos:</p>
            <p>Correo: info@agenciadeseguros.com</p>
            <p>Teléfono: (123) 456-7890</p>
        </div>

        <div class="social-icons">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
    </footer>

</body>
</html>
